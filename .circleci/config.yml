version: 2
jobs:
  build:
    working_directory: ~/status-list
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - restore_cache:
      key: v1-dependency-cache-{{ checksum "package.json"}}
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
           
            - ./node_modules
      - run:
          name: Install Dependencies
          command: yarn install
      - run: yarn test 
      - run:
          name: Test React 
          command: yarn test