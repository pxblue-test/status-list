<mat-toolbar color="primary">
	<div>Status list</div>
	<div fxFlex style="margin:auto;"></div>
</mat-toolbar>
<mat-nav-list class="alert" *ngIf="data.length > 0">
	<mat-list-item *ngFor="let i of data; let index = index;" 
  [class.alarm]="setAlarm(i.status)">  

		<mat-icon mat-list-icon>home</mat-icon>
		<div mat-line>
			{{ i.name }}
		</div> 
		<p mat-line>
			{{ i.details }}
		</p>

	</mat-list-item>
</mat-nav-list>
